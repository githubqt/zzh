    <script>
        //传递页面参数到小程序
        function postMessageToMiniProgram(params) {
            console.log('TCL: postMessageToMiniProgram --传递页面参数到小程序-> params', params);
            if (typeof wx === 'object') {
                wx.miniProgram.postMessage({
                    data: {
                        'params': params
                    }
                });
            }
        }

        // 传递分享地址参数到小程序
        function postShareUrlToMiniMessage(url) {
            url = url || window.location.href
            console.log('TCL: postShareUrlToMiniMessage --传递分享地址参数到小程序-> url', url);
            postMessageToMiniProgram({
                'shareAppUrl': url
            });
        }
    </script>
